<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tool Smiths - Multi-Agent Data Retrieval System</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages / Static Servers
        // This script checks to see if a redirect is needed
        // and redirects the user to the root of the site
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    Redirecting to the main application...
</body>
</html>
